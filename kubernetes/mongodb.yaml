apiVersion: v1
kind: Service
metadata:
  name: mongodb-svc
  namespace: wanderlust
  labels:
    app: mongodb
spec:
  ports:
  - port: 82
    name: mongodb
  clusterIP: None
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: wanderlust
spec:
  selector:
    matchLabels:
      app: mongodb 
  serviceName: "mongodb-svc"
  replicas: 2 
  minReadySeconds: 10 
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongodb
        image: mongodb:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc
 