apiVersion: v1
kind: Service
metadata:
  name: mongodb-svc
  namespace: wanderlust
  labels:
    app: mongodb
spec:
  ports:
  - port: 27017
    name: mongodb
    targetPort: 27017  
  clusterIP: None  
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: wanderlust
  labels:
    app: mongodb
spec:
  serviceName: mongodb-svc
  replicas: 1
  selector:
    matchLabels:
      app: mongodb  
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest  
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-storage 
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:  
  - metadata:
      name: mongodb-storage  
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: manual 
      resources:
        requests:
          storage: 5Gi